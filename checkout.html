<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Fashion Shop</a>
            <ul class="menu">
                <li><a href="shop.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="login.html">Tài khoản</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Thanh toán</h1>
        <form class="checkout-form">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" required>
            <label for="address">Địa chỉ giao hàng:</label>
            <input type="text" id="address" required>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" required>
            <label for="payment">Phương thức thanh toán:</label>
            <select id="payment">
                <option value="cod">Thanh toán khi nhận hàng</option>
                <option value="bank">Chuyển khoản ngân hàng</option>
            </select>
            <button type="submit" class="btn">Xác nhận đặt hàng</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 Fashion Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

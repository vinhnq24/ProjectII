<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fashion Shop</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Admin Panel</a>
            <ul class="menu">
                <li><a href="products.html">Quản lý sản phẩm</a></li>
                <li><a href="orders.html">Quản lý đơn hàng</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Trang quản trị Fashion Shop</h1>
        <div class="admin-dashboard">
            <div class="dashboard-card revenue">
                <h2>Doanh thu hôm nay</h2>
                <p id="revenue-today">2.450.000đ</p>
            </div>
            <div class="dashboard-card products">
                <h2>Tổng sản phẩm</h2>
                <p id="count-products">8</p>
            </div>
            <div class="dashboard-card orders">
                <h2>Đơn hàng hôm nay</h2>
                <p id="count-orders">5</p>
            </div>
            <div class="dashboard-card customers">
                <h2>Khách hàng mới</h2>
                <p id="count-users">12</p>
            </div>
            <div class="dashboard-card inventory">
                <h2>Tồn kho</h2>
                <p id="inventory-count">385</p>
            </div>
        </div>
        <div class="stats-info">* Các số liệu chỉ là mockup — được cập nhật từ backend</div>
    </main>
    <footer>
        <p>&copy; 2026 Fashion Shop Admin. All rights reserved.</p>
    </footer>
    <script src="admin-script.js"></script>
</body>
</html>

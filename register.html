<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Fashion Shop</a>
            <ul class="menu">
                <li><a href="shop.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="login.html">Tài khoản</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="auth-container">
            <form class="register-form">
                <h2>Đăng ký</h2>
                <label for="reg-fullname">Họ và tên:</label>
                <input type="text" id="reg-fullname" required>
                <label for="reg-username">Tên đăng nhập:</label>
                <input type="text" id="reg-username" required>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" required>
                <label for="reg-phone">Số điện thoại:</label>
                <input type="tel" id="reg-phone" required>
                <label for="reg-password">Mật khẩu:</label>
                <input type="password" id="reg-password" required minlength="6">
                <label for="reg-confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="reg-confirm-password" required minlength="6">
                <button type="submit" class="btn">Đăng ký</button>
            </form>
            <div class="auth-alternative">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Fashion Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

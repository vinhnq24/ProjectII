<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Fashion Shop</a>
            <ul class="menu">
                <li><a href="shop.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="login.html">Tài khoản</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="auth-container">
            <form class="login-form">
                <h2>Đăng nhập</h2>
                <label for="login-username">Tên đăng nhập:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" required>
                <button class="btn">Đăng nhập</button>
            </form>
            <div class="auth-alternative">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Fashion Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

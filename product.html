<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Fashion Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Fashion Shop</a>
            <ul class="menu">
                <li><a href="shop.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="login.html">Tài khoản</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-detail">
            <img src="assets/shirt.png" alt="Áo sơ mi nam" class="detail-img">
            <div class="info">
                <h1>Áo sơ mi nam</h1>
                <p class="price">350.000đ</p>
                <p class="desc">Áo sơ mi nam chất liệu cotton, thoáng mát, phù hợp mọi phong cách.</p>
                <label for="size">Chọn size:</label>
                <select id="size">
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <label for="color">Chọn màu:</label>
                <select id="color">
                    <option value="white">Trắng</option>
                    <option value="blue">Xanh</option>
                </select>
                <button class="btn" onclick="addToCart()">Thêm vào giỏ hàng</button>
                <button class="btn" onclick="buyNow()" style="margin-left:12px;background:#f66;color:#fff;">Mua ngay</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 Fashion Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
